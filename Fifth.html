    <meta charset="UTF-8" />

    <title>Fifth Question</title>

  <body>
    <h1>
      Create a function which returns number of invocations and number of
      instances of a function.
    </h1>
    <script>
      var invokeCount = 0;
      var instanceCount = 0;

      function Name(first, last) {
        this.first = first;
        this.last = last;
        instanceCount += 1;
      }

      Name.prototype.getFull = function () {
        invokeCount += 1;
        return this.first + " " + this.last;
      };

      var p1 = new Name("Sorab", "Khanna");
      var p2 = new Name("Ravi", "Singh");

      console.log(p1.getFull());
      console.log(p2.getFull());
      console.log("Number of invokation count: " + invokeCount);
      console.log("Number of instances: " + instanceCount);
    </script>
  </body>
</html>
