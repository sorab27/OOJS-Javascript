<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Question</title>
  </head>
  <body>
    <h1>
      Given an array, say [1,2,3,4,5]. Print each element of an array after 3
      secs.
    </h1>
    <script>
      var array = [1, 2, 3, 4, 5];
      setTimeout(function () {
        document.write(array);
      }, 3000);
    </script>
  </body>
</html>
