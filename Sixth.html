<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sixth Question</title>
    <style>
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Create a counter using closures.</h1>
    <div id="counter">0</div>
    <button type="submit" id="submit">Increment</button>
    <script>
      function myFunction() {
        var count = 0;
        function counter() {
          count++;
          return count;
        }
        return counter;
      }

      var myFunc = myFunction();

      document.getElementById("submit").addEventListener("click", function (e) {
        e.preventDefault();
        document.getElementById("counter").innerHTML = myFunc();
      });
    </script>
  </body>
</html>
