  <body>
    <h1>Create a hierarchy of person, employee and developers.</h1>
    <script>
      function Person() {
        this.person = true;
      }

      function Employee() {
        this.employee = true;
      }

      Employee.prototype = new Person();

      function Developer() {
        this.developer = true;
      }

      Developer.prototype = new Employee();
      var per = new Developer();
      console.log(per);
    </script>
  </body>
